<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoPreço</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">EcoPreço</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="comparacao.html">Comparar Produtos</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn-login">Login</button>
                <button class="btn-register btn-secondary">Cadastre-se</button>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <div id="message" class="message" style="display: none;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <div class="text-center">
                <p><a href="recuperacao-senha.html">Esqueceu sua senha?</a></p>
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 EcoPreço. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
